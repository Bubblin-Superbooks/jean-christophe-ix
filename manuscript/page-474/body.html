<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">tuulesta.</p><p>Ja Christophen sielu oli kuin tuo leivonen. Se tiesi, että se putoaisi kohta korkeudestaan, ja vielä montakin kertaa. Mutta se tiesi myöskin, että yhtä väsymättömästi se nousisi jälleen tuleen, virittäen viserryksensä, joka puhuu kaukana ja alhaalla asuville taivaan valosta.</p><hr class="section"></div> </div>
